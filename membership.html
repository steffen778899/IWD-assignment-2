    <div class="contents">
      <h2>Membership Sign Up</h2>
      <form onsubmit="return validateForm()" name="signUpForm">
          <label><strong>First Name</strong></label>
          <input type="text" placeholder="Enter your first name" name="firstName" required>

          <label><strong>Surname</strong></label>
          <input type="text" placeholder="Enter your surname" name="surname" required>

          <label><strong>Email Address</strong></label>
          <input type="email" placeholder="Enter your email address" name="email" required>

          <label><strong>Date of Birth</strong></label><br/>
          <input type="date"  name="dateOfBirth"  required>

          <br/>
          <label><strong>Gender</strong></label><br/>
          <input type="radio"  name="gender" checked>Male</input>
          <input type="radio"  name="gender">Female</input>

          <br/>
          <input type="checkbox" name="checkAgree">By clicking this checkbox, you agree to our <a href="#"><strong>Terms & Conditions.</strong></a></input>

          <div>
            <button type="submit" class="signUpBtn">Sign Up</button>
          </div>
      </form>
    </div>
